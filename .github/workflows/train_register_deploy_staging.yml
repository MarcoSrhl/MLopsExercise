name: Candidate to Staging

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "ml/**"
      - "backend/**"
      - ".github/workflows/train_register_deploy_staging.yml"

jobs:
  train_register:
    runs-on: ubuntu-latest
    outputs:
      result_json: ${{ steps.train.outputs.result_json }}
      model_version: ${{ steps.extract.outputs.model_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML deps
        run: |
          pip install -r ml/requirements.txt

      - name: Train + register in MLflow (capture JSON only)
        id: train
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.DAGSHUB_MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          MODEL_NAME: churn-model
          DATA_VERSION: "dvc:v1"
        run: |
          set -e
          python ml/train_and_register.py | tee train_full.log

          JSON_LINE="$(grep -Eo '\{.*\}' train_full.log | tail -n 1)"
          if [ -z "$JSON_LINE" ]; then
            echo "Could not find JSON output in train_full.log"
            cat train_full.log
            exit 1
          fi

          echo "result_json<<EOF" >> "$GITHUB_OUTPUT"
          echo "$JSON_LINE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Extract model_version from JSON
        id: extract
        run: |
          set -e
          python - <<'PY'
          import json
          import os

          raw = """${{ steps.train.outputs.result_json }}""".strip()
          data = json.loads(raw)

          mv = str(int(str(data["model_version"]).strip()))
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"model_version={mv}\n")
          print("model_version:", mv)
          PY

      - name: Evaluate gate
        env:
          ACCURACY_THRESHOLD: "0.90"
        run: |
          printf '%s' '${{ steps.train.outputs.result_json }}' | python ml/evaluate.py

  deploy_staging:
    needs: train_register
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (for MLflow stage transition)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ML deps (same as train job)
        run: |
          pip install -r ml/requirements.txt

      - name: Promote model version to Staging
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.DAGSHUB_MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          MODEL_NAME: churn-model
          MODEL_VERSION: ${{ needs.train_register.outputs.model_version }}
        run: |
          set -e
          python - <<'PY'
          import os
          import mlflow
          from mlflow.tracking import MlflowClient

          mlflow.set_tracking_uri(os.environ["MLFLOW_TRACKING_URI"])

          token = os.environ["MLFLOW_TRACKING_TOKEN"]
          os.environ["MLFLOW_TRACKING_USERNAME"] = token
          os.environ["MLFLOW_TRACKING_PASSWORD"] = token

          name = os.environ["MODEL_NAME"]
          version_raw = os.environ["MODEL_VERSION"].strip()
          version = str(int(version_raw))  # sanitize "10\n" -> "10"

          print(f"Promoting model={name} version={version} -> Staging")

          client = MlflowClient()

          # Debug: show which versions exist
          existing = client.search_model_versions(f"name='{name}'")
          existing_versions = sorted({v.version for v in existing}, key=lambda x: int(x))
          print("Existing versions:", existing_versions)

          client.transition_model_version_stage(
              name=name,
              version=version,
              stage="Staging",
              archive_existing_versions=True,
          )

          print(f"Promoted {name} v{version} -> Staging")
          PY

      - name: Build + push backend image (staging)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -e
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker build -t "$DOCKERHUB_USERNAME/churn-backend:staging" backend
          docker push "$DOCKERHUB_USERNAME/churn-backend:staging"

      - name: Deploy to staging (placeholder)
        run: |
          echo "Deploy step placeholder"

  staging_smoke_test:
    needs: deploy_staging
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test (placeholder)
        run: |
          echo "Smoke test placeholder"
